<!doctype html>

<html>
    <title>Fun</title>
    <script type="text/javascript" src="external-resources/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="external-resources/webgl-utils.js"></script>
    <style type="text/css">
    video {
        display: none;
    }
    </style>
    
    
    
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        
        varying vec2 vTextureCoordinates;
        
        uniform sampler2D uSampler;
        
        void main(void){
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoordinates.s, vTextureCoordinates.t));
        }
    </script>
    
    
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoordinates;
        
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        
        varying vec2 vTextureCoordinates;
        
        void main(void){
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoordinates = aTextureCoordinates;
        }
    </script>

    
    <script type="text/javascript" src="demo/demo.js"></script>
    
    
    <body onload="webGLStart()">
        
        <canvas id="screen" style="border: none;" width="1000" height="700"></canvas>
        <video id="video" controls loop>
            Your browser doesn't appear to support the HTML5 <code>&lt;video&gt;</code> element.
        </video>
         <br/>
    Use <code>WASD</code> to run around, and <code>Q</code>/<code>E</code> to
look up and down.
        <code>Arrow Keys</code> Will rotate the cube !
        <br/>
        <br/>
    </body>
</html>
